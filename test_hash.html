<!DOCTYPE html>
<html>
<head>
    <title>Hash Test</title>
</head>
<body>
    <h1>Password Hash Tester</h1>
    <input type="text" id="password" placeholder="Enter password" value="testpassword123">
    <button onclick="testHash()">Test Hash</button>
    <div id="result"></div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function testHash() {
            const password = document.getElementById('password').value;
            const hash = await sha256(password);
            const expected = "b55c8792d1ce458e279308835f8a97b580263503e76e1998e279703e35ad0c2e";
            
            document.getElementById('result').innerHTML = `
                <p>Password: ${password}</p>
                <p>Generated Hash: ${hash}</p>
                <p>Expected Hash: ${expected}</p>
                <p>Match: ${hash === expected ? '✓ YES' : '✗ NO'}</p>
            `;
        }

        // Auto-run on load
        window.onload = () => testHash();
    </script>
</body>
</html>
